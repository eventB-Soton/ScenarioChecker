\n\
UML-B Simulator provides a simulator control panel for recording and re-playing scenarios.
It also provides a UML-B oriented view of state.\n\
\n\
UMLB consists of several diagram modelling plug-ins that can be installed into the Rodin platform.\n\
Diagrams can then be added to Event-B machines and contexts as a way of providing part of the model.\n\
\n\
UMLB is provided by the University of Southampton, Electronics and Computer Science Department.\n\
Contributors: Professor Michael Butler, Dr Colin Snook, Dr Thai Son Hoang, Dr Dana Dghaym\n\
\n\
This offering is powered by Eclipse technology and includes Eclipse plug-ins that can be installed and used with other Eclipse-based offerings.
